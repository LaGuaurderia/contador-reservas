<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Reservas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .contador {
      font-size: 24px;
      color: #5b4639;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="contador" id="contador">Cargando reservas...</div>

  <script>
    async function obtenerReservas() {
      try {
        const response = await fetch(
          'https://docs.google.com/spreadsheets/u/1/d/e/2PACX-1vT_nn_ZSKMibu0CZRoaRXzFyXepjJG2bjaT1H-s35ns3iZuIrVkU76h5hlI1uds8Q/pubhtml#'
        );
        const data = await response.text();
        const filas = data.trim().split('\n');
        const totalReservas = filas.length - 1; // restamos la cabecera
        document.getElementById('contador').innerText = `Reservas confirmadas: ${totalReservas}`;
      } catch (error) {
        document.getElementById('contador').innerText = 'Error al cargar datos';
      }
    }

    obtenerReservas();
  </script>
</body>
</html>
